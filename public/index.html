<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="651711830453-hp0ct5pm3ffvmqq5ji519pj2snjk6ab3.apps.googleusercontent.com">

</head>
<body>
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>

        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button type="submit" class="btn btn-primary">
                    Join
                </button>
            </form>

        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>

</body>
</html>
